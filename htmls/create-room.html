<!DOCTYPE html>
<html>
<head>
    <title>Criar Sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="Rocket.Q Logo"/>
        </header>
        
        <div id="bg"></div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>
        
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only label" for="room-pass">Código da sala</label>
                        <input type="password" id="room-pass" placeholder="Código da sala">
                        <button>
                            <img src="./assets/users-white.svg" alt="Criar sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
